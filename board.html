<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;700&family=Lato:wght@300;400;700;900&family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- icons from font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <!-- stylesheet -->
    <link href="board.css" rel="stylesheet">
    <script src="./board.js" defer></script>
    <title>Seal Your Knowledge!</title>
</head>

<body>
    <section class="game-container">
        <h2>Game</h2>

        <section id="board-container">
            <!-- First Row -->
            <section class="row"></section>

            <!-- Middle Rows-->
            <section class="middle-container">
                <!-- First Column -->
                <section class="column"></section>

                <!-- Middle Area -->
                <section id="middle-area">
                    <section class="roll-container">
                        <p>5</p>
                        <button id="roll">Roll</button>
                    </section>
                </section>

                <!-- Last Column -->
                <section class="column"></section>
            </section>

            <!-- Last Row -->
            <section class="row"></section>
        </section>
    </section>

</body>
</html>
